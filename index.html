<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Creative music player</title>
</head>
<body>
    <h1>Creative Music Player</h1>

    <div class="music__container" id="music__container">
        <div class="music__info">
            <h4 id="title">Cem Adrian</h4>

            <div class="progress__container" id="progress__container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/Cem Adrian.mp3" id="music" ></audio>

        <div class="img__container">
            <img src="images/Cem Adrian.jpg" alt="cem adrian" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action__btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action__btn action__btn__big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action__btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
